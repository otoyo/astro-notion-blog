name: Format

on:
  push:
    branches:

jobs:
  format:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Run format
        run: npm run format

      - uses: stefanzweifel/git-auto-commit-action@v3.0.0
        with:
          commit_message: Format by GitHub Actions
